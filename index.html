<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="title">Stay updated!</h1>
        <p class="desc">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="list-container">
          <li class="list-items">
            <img src="assets/images/icon-list.svg" alt="check-icon" />
            Product discovery and building what matters
          </li>
          <li class="list-items">
            <img src="assets/images/icon-list.svg" alt="check-icon" />
            Measuring to ensure updates are a success
          </li>
          <li class="list-items">
            <img src="assets/images/icon-list.svg" alt="check-icon" />And much
            more!
          </li>
        </ul>

        <form action="/" method="GET" id="form">
          <div class="input-control">
            <label for="email" id="label">Email address </label>
            <input type="text" id="email" placeholder="email@company.com" />
            <div class="btn-primary">
              <button class="btn" type="submit">
                Subscribe to monthly newsletter
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="main-img">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
